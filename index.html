<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Order summary card solution</title>
</head>
<body>
    <div class="top">
        <img class="top__image" src="/images/illustration-hero.svg" alt="An animated picture of a dancing/vibing woman with headset" width="450px" height="220px">
    </div>
    <div class="class">
        <div class="one">
            <h1>Order Summary</h1>
            <p>
                You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!
            </p>
        </div>

        <div class="two">
            <div class="two__svg"><img src="/images/icon-music.svg" alt="" aria-hidden="true"></div>
            <div class="two__details">
                <p class="ann">Annual Plan</p>
                <p>$59.99/year</p>
            </div>
            <div class="two__a"><a href="#">change</a></div>
        </div>
        
        <div class="three">
            <button>Proceed to Payment</button>
            <a href="#">Cancel order</a>
        </div>
    </div>
</body>
</html>
